<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="section">
    <div class="input-group">
        <label>Zadejte své jméno:</label>
        <input type="text" class="name-input">
        <button class="greet-btn">Pozdravit</button>
        <p class="greeting-output"></p>
    </div>

    <div class="input-group">
        <label>Číslo 1:</label>
        <input type="number" class="num1-input">
        <label>Číslo 2:</label>
        <input type="number" class="num2-input">
        <button class="sum-btn">Spočítat součet</button>
        <p class="sum-output"></p>
    </div>

    <div class="input-group">
        <label>Porovnejte čísla:</label>
        <input type="number" class="compare1-input">
        <input type="number" class="compare2-input">
        <button class="compare-btn">Porovnat</button>
        <p class="compare-output"></p>
    </div>

    <div class="input-group">
        <label>Zadejte číslo:</label>
        <input type="number" class="even-odd-input">
        <button class="even-odd-btn">Zjistit sudost</button>
        <p class="even-odd-output"></p>
    </div>

    <div class="input-group">
        <label>Zadejte věk:</label>
        <input type="number" class="age-input">
        <button class="age-btn">Zjistit plnoletost</button>
        <p class="age-output"></p>
    </div>
</div>

<div class="section">
    <button class="print-numbers-btn">Vypiš čísla od 1 do 100</button>
    <p class="numbers-output"></p>

    <button class="print-names-btn">Vypiš jména</button>
    <p class="names-output"></p>

    <button class="sort-names-btn">Seřadit jména</button>
    <p class="sorted-names-output"></p>

    <button class="average-btn">Vypočítej průměr</button>
    <p class="average-output"></p>
</div>

<div class="section">
    <div class="input-group">
        <label>Zadejte jméno pro pozdrav:</label>
        <input type="text" class="greet-name-input">
        <button class="greet-person-btn">Pozdravit</button>
        <p class="greet-output"></p>
    </div>

    <button class="sort-array-btn">Seřadit pole čísel</button>
    <p class="sorted-array-output"></p>
</div>

<div class="section">
    <button class="introduce-person-btn">Představit osobu</button>
    <p class="person-output"></p>

    <button class="describe-car-btn">Popis auta</button>
    <p class="car-output"></p>

    <button class="list-books-btn">Vypiš knihy</button>
    <p class="books-output"></p>
</div>

<div class="section">
    <button class="change-text-btn">Změň text</button>
    <p class="change-text-output">Tento text bude změněn.</p>

    <div class="calculator">
        <input type="number" class="calc-num1" placeholder="Číslo 1">
        <input type="number" class="calc-num2" placeholder="Číslo 2">
        <button class="calc-add-btn">Sečíst</button>
        <button class="calc-subtract-btn">Odečíst</button>
        <p class="calc-output"></p>
    </div>

    <button class="quote-btn">Zobraz náhodný citát</button>
    <p class="quote-output"></p>

    <form class="user-form">
        <label for="userName">Zadejte své jméno:</label>
        <input type="text" class="user-input" id="userName">
        <button type="submit">Odeslat formuláč</button>
    </form>
    <p class="user-output"></p>
</div>

<script src="script.js"></script>
</body>
</html>
